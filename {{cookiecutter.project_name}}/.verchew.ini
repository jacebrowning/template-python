[Make]

cli = make
version = GNU Make

[Python]

cli = python
version = Python {{cookiecutter.python_major_version}}.{{cookiecutter.python_minor_version}}.

[pipenv]

cli = pipenv
version = 8.3.

[pandoc]

cli = pandoc
version = 1.
option = true
message = This is only needed to generate the README for PyPI.

[Graphviz]

cli = dot
cli_version_arg = -V
version = 2.
optional = true
message = This is only needed to generate UML diagrams for documentation.
